              <button onClick={() => setSelectedMonth('february')} className={`px-6 py-2 rounded-lg font-bold transition-all ${selectedMonth === 'february' ? 'bg-blue-600 text-white shadow-lg' : 'bg-white text-slate-600 hover:bg-slate-100'}`}>2月</button>
              <button onClick={() => setSelectedMonth('march')} className={`px-6 py-2 rounded-lg font-bold transition-all ${selectedMonth === 'march' ? 'bg-blue-600 text-white shadow-lg' : 'bg-white text-slate-600 hover:bg-slate-100'}`}>3月</button>
              <button onClick={() => setSelectedMonth('april')} className={`px-6 py-2 rounded-lg font-bold transition-all ${selectedMonth === 'april' ? 'bg-blue-600 text-white shadow-lg' : 'bg-white text-slate-600 hover:bg-slate-100'}`}>4月</button>
              <button onClick={() => setSelectedMonth('notices')} className={`px-6 py-2 rounded-lg font-bold transition-all ${selectedMonth === 'notices' ? 'bg-red-600 text-white shadow-lg' : 'bg-white text-red-600 hover:bg-red-50 border-2 border-red-600'}`}>⚠️ 連絡事項</button>
            </div>
            
            <p className="text-sm text-slate-600">更新：2/19</p>
          </div>

          {selectedMonth === 'february' && renderFebruary()}
          {selectedMonth === 'march' && renderMarch()}
          {selectedMonth === 'april' && renderApril()}
          {selectedMonth === 'notices' && renderNotices()}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ScheduleFinal />);
  </script>
</body>
